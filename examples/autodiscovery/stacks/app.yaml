version: '3.8'

services:
  node:
    image: quay.io/prometheus/node-exporter:v1.6.0
    deploy:
      mode: replicated
      replicas: 3
      labels:
        metrics.enable: 'true'
        metrics.port: 9100
        metrics.relay.host: app_promrelay
        metrics.relay.port: 9878
  promrelay:
    image: ghcr.io/hhromic/promrelay-exporter:v2.0.0
    networks:
      - default
      - metrics

networks:
  default: {}
  metrics:
    external: true
    name: metrics_default
